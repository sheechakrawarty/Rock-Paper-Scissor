<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R P S</title>
    <link rel="stylesheet" href="RPS.css">    
</head>
<body>
    
    <div class="head">
        <h1>Rock Paper Scissor</h1>
    </div>
    
    <div class="buttons">
        <img src="shake_hand.jpg" alt="#" id="compHand" class="comp"><span style="font-size: 10vmin;padding-right: 7vmin;">Vs</span>
        <button id="rock" class="but"></button>
        <button id="paper" class ="but"></button>
        <button id="scissor" class="but"></button>
        
    </div>
    <div class="score-board">
        <div class="score">
            <span>YOU:</span>
            <span class="user-score">0</span>
            <span>Com:</span>
            <span class="com-score">0</span>
            
        </div>
    </div>
    <div class="msg-container">
        <div class="msg"> play you turn</div>
    </div>
    <script src="RPS.js"></script>
</body>
</html>
